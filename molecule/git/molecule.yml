---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
      config-file: molecule/resources/yaml-lint.yml
platforms:
  - name: debian
    image: debian:stretch
    dockerfile: ../resources/playbooks/Dockerfile.j2
    privileged: True
    # cap_add:
    #   - SYS_ADMIN
    # volumes:
    #   - /sys/fs/cgroup:/sys/fs/cgroup:ro
    # command: "/bin/systemd"
  # - name: centos
  #   image: centos:7
  #   dockerfile: ../resources/playbooks/Dockerfile.j2
  #   privileged: True
    # cap_add:
    #   - SYS_ADMIN
    # volumes:
    #   - /sys/fs/cgroup:/sys/fs/cgroup:ro
    # command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../resources/roles/
  playbooks:
    prepare: ../resources/playbooks/prepare.yml
    converge: playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: git
  test_sequence:
    # - lint
    - cleanup
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    # - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  directory: ../resources/tests
  lint:
    name: flake8
    enabled: False
